<html>

<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-JP">

<TITLE>文法検査テストスイートコードサンプル：表示非表示</TITLE>
<STYLE TYPE="text/css">
	<!--
	#bluepole {position:absolute; top:150; left:160; z-index:1;}	
	#redpole {position:absolute; top:150; left:260; z-index:4; visibility: visible; }	
	#greenpole {position:absolute; top:150; left:360; z-index:2;}	
	#fish {position:absolute; top:170; left:210; z-index:3; visibility: hidden; }	
	-->
</STYLE>

     <!-- DO NOT DELETE: this empty style sheet element becomes the
          style sheet to which CSS1 rules are added in IE4+. -->
     <STYLE ID="ietssxyz" TYPE="text/css"> </STYLE>
     <!-- This external script defines cross-browser functions for
          accessing CSS1 and CSSP properties. -->
     <SCRIPT LANGUAGE="JavaScript1.2" SRC=xbdhtml.js> </SCRIPT>
     <!-- Make your function calls to define CSS1 rules in this
          SCRIPT, now that the target style sheet has been created
          in IE4+ and the functions have been loaded. -->
<SCRIPT LANGUAGE="JavaScript1.2">
function checkAfterLoad ()
{   var newWin = window.open ("", "newWin", "menubar=yes,outerHeight=300,outerWidth=300,resizable=yes,scrollbars=yes");
    newWin.document.write ("<HTML><HEAD><TITLE>テスト結果</TITLE></HEAD><BODY><TABLE>");
    var fishElt = getElt ("fish");
    newWin.document.write ("<TR><TD>getElt('fish')</TD><TD>" + (fishElt != null) + "</TD><TD>" + fishElt + "</TD></TR>");
    
    /* In IE4, element properties that have been set via CSS markup are not initially
       readable from JavaScript. You have to set the property once before you can read 
       it. So, to ensure the tests function identically across the two browsers,
       we explicitly set the property to what it was already supposed to be set to by 
       CSS markup.
    */
   setEltVisibility (fishElt, "hidden");

    newWin.document.write ("<TR><TD>getEltVisibility</TD><TD>" + (getEltVisibility(fishElt) == "hidden") + "</TD><TD>" + getEltVisibility(fishElt)  + "</TD></TR>");
    var redElt = getElt ("redpole");
    newWin.document.write ("<TR><TD>getElt('redpole')</TD><TD>" + (redElt != null) + "</TD><TD>" + redElt + "</TD></TR>");
    
    /* In IE4, element properties that have been set via CSS markup are not initially
       readable from JavaScript. You have to set the property once before you can read 
       it. So, to ensure the tests function identically across the two browsers,
       we explicitly set the property to what it was already supposed to be set to by 
       CSS markup.
    */
   setEltVisibility (redElt, "visible");

    newWin.document.write ("<TR><TD>getEltVisibility</TD><TD>" + (getEltVisibility(redElt) == "visible") + "</TD><TD>" + getEltVisibility(redElt)  + "</TD></TR>");
    newWin.document.write ("<TR><TD COLSPAN=3><B>setEltVisibility (fishElt, 'visible')</B></TD></TR>");
    setEltVisibility (fishElt, "visible");
    newWin.document.write ("<TR><TD>getEltVisibility</TD><TD>" + (getEltVisibility(fishElt) == "visible") + "</TD><TD>" + getEltVisibility(fishElt)  + "</TD></TR>");
    newWin.document.write ("<TR><TD COLSPAN=3><B>setEltVisibility (redElt, 'hidden')</B></TD></TR>");
    setEltVisibility (redElt, "hidden");
    newWin.document.write ("<TR><TD>getEltVisibility</TD><TD>" + (getEltVisibility(redElt) == "hidden") + "</TD><TD>" + getEltVisibility(redElt)  + "</TD></TR>");

    newWin.document.write ("</TABLE></BODY></HTML>");
    newWin.document.close();
    newWin.focus();
}
</SCRIPT>


<meta http-equiv="Content-Type" content="text/html; charset=EUC-JP"></HEAD>


<BODY BGCOLOR="#ffffff"  onLoad="checkAfterLoad()">

<h2>クロスブラウザ DHTML 位置指定 API テスト：表示非表示</h2>


<P>テストが成功すれば、魚が見えるようになって赤い柱は消えます。</P>

<SPAN  ID=redpole>
	<IMG SRC=images/redpole.gif>
</SPAN>


<SPAN ID=fish>
	<IMG NAME="mainFish" SRC=images/fish1.gif >
</SPAN>

</BODY>

</HTML>
