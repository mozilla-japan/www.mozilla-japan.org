<h2>Mozilla の Web サービスデモ : 翻訳 Web サービスデモ、翻訳アドオンによる HTTP チャット</h2>


<a href="mailto:mgalli@netscape.com">Marcio Galli (mgalli @ mgalli.com)</a><br />
<a href="mailto:roger@livesidebar.com">Roger Soares (roger @ livesidebar.com)</a>

<p>
ここでは、Web サービスとやりとりをする Web ベースアプリケーションのデモを示します。
このデモは、お友達とチャットをしたり、そのログを記録するシンプルな HTTP チャットです。
Mozilla の WSDL 実装のおかげで、このチャットには Babelfish Web サービスを使った自動翻訳機能が付きました。
</p>


<h3>インストールの条件</h3>

<p>
このデモは Mozilla の WSDL/SOAP 対応に依存していますので、<a href="/">最新の Mozilla ブラウザ</a>をダウンロードすることをお勧めします。
</p>

<h3>翻訳サービスを試す</h3>

<div style="margin-left:2em;">
	<h3>インラインの例: 翻訳サービスを試す</h3>
	
以下のフォームで翻訳サービスを試せます。
英語で文を入力して「翻訳」をクリックしてください。
JavaScript コードが xmethods.com のリモートのメソッドを呼び出し、翻訳結果がページ上に表示されます。
このページは mozilla.org <span class="comment">[ 訳注: ここでは mozilla.gr.jp ]</span> にありますが、Mozilla は xmethods.com にセキュリティ警告無しに接続します。
この処理は Mozilla の<a href="/lxr/mozilla/source/extensions/webservices/docs/New_Security_Model.html">新しいセキュリティモデル</a>により、素早く安全に行われます。
	
		<br /><br />
<div style="margin-left:2em;background-color:#eeeeee;padding:10px;-moz-border-radius:12px;">
	<form onsubmit="Translate(document.getElementById('TEXT').value);return false">
        <input type="radio" name="optionto" value="en_ja" checked="checked">英語→日本語 |
        <input type="radio" name="optionto" value="en_pt">英語→ポルトガル語 |
        <input type="radio" name="optionto" value="en_fr">英語→フランス語 |
        <input type="radio" name="optionto" value="en_de">英語→ドイツ語<br>

        <br>

	<input type="text" id="TEXT" size="60">
	<input id="BUTTON" type="button" value="翻訳" onclick="Translate(document.getElementById('TEXT').value)">
	</form>
	
	<div style="background-color:#dddddd;padding:10px;">
<strong>翻訳結果:</strong>
	
	<div id="results"></div>
	</div>
	

</div>
</div>
<h3>デモを動かす</h3>

<p>
<a href="http://www.intelinet.com.br/bitchat/">BitPapo の HTTP チャットアプリケーションにアクセスするには、ここをクリックしてください</a><span class="comment">（英語）</span>。
いったんログインすれば、チャットセッションにメッセージを送信できます。
右側にあるボタンをクリックするだけで、メッセージの文章を自動翻訳して送ることができます。
</p>
