    var childbEltNested = getElt ("pos", "childb");
    newWin.document.write ("<TR><TD>getElt('pos', 'childb')</TD><TD>" + (childbEltNested != null) + "</TD><TD>" + childbEltNested + "</TD></TR>");

    newWin.document.write ("</TABLE></BODY></HTML>");
    newWin.document.close();
    newWin.focus();
}
