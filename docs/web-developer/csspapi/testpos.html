function dumpIE4Elt (elt, eltName, theWin)
{ if (is.ie4up) {
    theWin.document.write ("<TR><TD COLSPAN=3><BR><BR>dumping state of IE4 element properties ...<BR>-------------------------------------------</TD><TR>");
    theWin.document.write ("<TR><TD>" + eltName + ".style.left</TD><TD>" + elt.style.left + "</TD><TD></TD></TR>");
    theWin.document.write ("<TR><TD>" + eltName + ".style.pixelLeft</TD><TD>" + elt.style.pixelLeft + "</TD><TD></TD></TR>");
    theWin.document.write ("<TR><TD>" + eltName + ".posLeft</TD><TD>" + elt.posLeft + "</TD><TD></TD></TR>");
    theWin.document.write ("<TR><TD>" + eltName + ".offsetLeft</TD><TD>" + elt.offsetLeft + "</TD><TD></TD></TR>");
    theWin.document.write ("<TR><TD>" + eltName + ".clientLeft</TD><TD>" + elt.clientLeft + "</TD><TD></TD></TR>");
    theWin.document.write ("<TR><TD>" + eltName + ".style.top</TD><TD>" + elt.style.top + "</TD><TD></TD></TR>");
    theWin.document.write ("<TR><TD>" + eltName + ".style.pixelTop</TD><TD>" + elt.style.pixelTop + "</TD><TD></TD></TR>");
    theWin.document.write ("<TR><TD>" + eltName + ".posTop</TD><TD>" + elt.posTop + "</TD><TD></TD></TR>");
    theWin.document.write ("<TR><TD>" + eltName + ".offsetTop</TD><TD>" + elt.offsetTop + "</TD><TD></TD></TR>");
    theWin.document.write ("<TR><TD>" + eltName + ".clientTop</TD><TD>" + elt.clientTop + "</TD><TD></TD></TR>");
    theWin.document.write ("<TR><TD>" + eltName + ".style.clip</TD><TD>" + elt.style.clip + "</TD><TD></TD></TR>");
    theWin.document.write ("<TR><TD COLSPAN=3>-------------------------------------------<BR><BR></TD><TR>");
  }
}


var showIE4EltStates = false

function checkAfterLoad ()
{   var newWin = window.open ("", "newWin", "menubar=yes,outerHeight=300,outerWidth=300,resizable=yes,scrollbars=yes");
    newWin.document.write ("<HTML><HEAD><TITLE>テスト結果</TITLE></HEAD><BODY><TABLE>");
    var posElt = getElt ("pos");
    if (showIE4EltStates) dumpIE4Elt (posElt, "posElt", newWin);
	setEltLeft(posElt,300);
	setEltTop(posElt,200);
    newWin.document.write ("<TR><TD>getEltLeft</TD><TD>" + (parseInt(getEltLeft(posElt)) == 300) + "</TD><TD>" + getEltLeft(posElt) + "</TD></TR>");
    newWin.document.write ("<TR><TD>getEltTop</TD><TD>" + (parseInt(getEltTop(posElt)) == 200) + "</TD><TD>"  + getEltTop(posElt) + "</TD></TR>" );

// NOTE: because IE4 fails to initialize the clip property, we must explicitly
// set it once from JavaScript before we can access it. So, to ensure identical 
// test results on Nav4 and IE4 we explicitly set it here before reading it .

setEltClip (posElt, 0, 300, 200, 0);

    newWin.document.write ("<TR><TD>getEltClipTop</TD><TD>" + (getEltClipTop(posElt) == 0) + "</TD><TD>"  + getEltClipTop(posElt) + "</TD></TR>" );
    newWin.document.write ("<TR><TD>getEltClipRight</TD><TD>" + (getEltClipRight(posElt) == 300) + "</TD><TD>"  + getEltClipRight(posElt) + "</TD></TR>" );
    newWin.document.write ("<TR><TD>getEltClipBottom</TD><TD>" + (getEltClipBottom(posElt) == 200) + "</TD><TD>"  + getEltClipBottom(posElt) + "</TD></TR>" );
    newWin.document.write ("<TR><TD>getEltClipLeft</TD><TD>" + (getEltClipLeft(posElt) == 0) + "</TD><TD>"  + getEltClipLeft(posElt) + "</TD></TR>" );
    newWin.document.write ("<TR><TD>getEltClipWidth</TD><TD>" + (getEltClipWidth(posElt) == 300) + "</TD><TD>"  + getEltClipWidth(posElt) + "</TD></TR>" );
    newWin.document.write ("<TR><TD>getEltClipHeight</TD><TD>" + (getEltClipHeight(posElt) == 200) + "</TD><TD>"  + getEltClipHeight(posElt) + "</TD></TR>" );
    if (showIE4EltStates) dumpIE4Elt (posElt, "posElt", newWin);


    setEltLeft (posElt, 250);
    newWin.document.write ("<TR><TD COLSPAN=3><B>setEltLeft 250 ...</B></TD></TR>");
    newWin.document.write ("<TR><TD>getEltLeft</TD><TD>" + (parseInt(getEltLeft(posElt)) == 250) + "</TD><TD>" + getEltLeft(posElt) + "</TD></TR>");
    if (showIE4EltStates) dumpIE4Elt (posElt, "posElt", newWin);


    setEltTop (posElt, 180);
    newWin.document.write ("<TR><TD COLSPAN=3><B>setEltTop 180 ...</B></TD></TR>");
    newWin.document.write ("<TR><TD>setEltTop</TD><TD>" + (parseInt(getEltTop(posElt)) == 180) + "</TD><TD>" + getEltTop(posElt) + "</TD></TR>");
    if (showIE4EltStates) dumpIE4Elt (posElt, "posElt", newWin);


    moveEltTo (posElt, 200, 150);
    newWin.document.write ("<TR><TD COLSPAN=3><B>moveEltTo 200 150 ...</B></TD></TR>");
    newWin.document.write ("<TR><TD>getEltLeft</TD><TD>" + (parseInt(getEltLeft(posElt)) == 200) + "</TD><TD>" + getEltLeft(posElt) + "</TD></TR>");
    newWin.document.write ("<TR><TD>getEltTop</TD><TD>" + (parseInt(getEltTop(posElt)) == 150) + "</TD><TD>"  + getEltTop(posElt) + "</TD></TR>" );
    if (showIE4EltStates) dumpIE4Elt (posElt, "posElt", newWin);


    moveEltBy (posElt, 50, 25);
    newWin.document.write ("<TR><TD COLSPAN=3><B>moveEltBy 50 25 ...</B></TD></TR>");
    newWin.document.write ("<TR><TD>getEltLeft</TD><TD>" + (parseInt(getEltLeft(posElt)) == 250) + "</TD><TD>" + getEltLeft(posElt) + "</TD></TR>");
    newWin.document.write ("<TR><TD>getEltTop</TD><TD>" + (parseInt(getEltTop(posElt)) == 175) + "</TD><TD>"  + getEltTop(posElt) + "</TD></TR>" );
    if (showIE4EltStates) dumpIE4Elt (posElt, "posElt", newWin);


//    newWin.document.write ("<TR><TD COLSPAN=3><B>hideElt ...</B></TD></TR>");
//    hideElt (posElt);
//    newWin.document.write ("<TR><TD COLSPAN=3><B>showElt ...</B></TD></TR>");
//    showElt (posElt);
    newWin.document.write ("</TABLE></BODY></HTML>");
    newWin.document.close();
    newWin.focus();
}
